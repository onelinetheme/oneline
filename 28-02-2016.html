<!DOCTYPE html>
<html lang="en-US" >
<head> 
<meta charset="UTF-8"> 

<title> Information  </title>
<style>
</style>

</head>


<body>
<h2>Html Form</h2>
type: text,password,date, email
<form action="" method="GET" enctype="multipart/form-data" >
<span> Enter Your Name</span>
<input type="text" id="ename" name="ename"  value="" />
<br>
<span> Enter Password</span>
<input type="password" id="pname" name="pname"  value="" />
<br>
<span> Enter Date</span>
<input type="date" id="dname" name="dname"  value="" />
<br>
<span> Enter email</span>
<input type="email" id="mailname" name="mailname"  value="" />
<br>
<span> Enter detail</span>
<textarea  rows="5" cols="15" id="areaname" name="areaname" ></textarea>

<br>
<span> Enter category</span>
<br>
<input type="radio" id="rmail" name="rmail"  value="m" />Male 
<br>
<input type="radio" id="fname" name="rmail"  value="f" />Female 
<br>
<span> Enter Branch</span>
<input type="checkbox" id="cse" name="cse"  value="cse" />CSE 
<br>
<input type="checkbox" id="ece" name="ece"  value="ece" />ECE 
<br>
<span>Enter Date of birth</span>
<select id="opt" name="opt">
<option>1989</option>
<option>1990</option>
<option>1991</option>
<option>1992</option>
</select>
<br>

<input type="file" id="file" name="file"  value= "upload" />
<br>
<input type="submit" id="sbt" name="sbt" value="Save Data" />
<input type="button" id="savebtn" name="savebtn" value="Save Button" />

</form>


</body>
</html>
